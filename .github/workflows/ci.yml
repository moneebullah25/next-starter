name: ğŸ”„ CI Pipeline

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main
      - dev

permissions:
  pull-requests: write
  contents: read

jobs:
  ci-pipeline:
    name: ğŸ”„ Run CI Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run quick validation
        run: |
          echo "ğŸ” Running quick validation checks..."
          pnpm run lint
          pnpm run type-check
          echo "âœ… Quick validation passed"

      - name: Comment on PR if CI fails
        if: ${{ failure() && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ **CI Pipeline failed.** Please check the detailed workflows for specific issues.\n\n**Check these workflows:**\n- Lint & Code Quality\n- Build & Test\n- Docker Build & Test\n- Security Scan'
            })
