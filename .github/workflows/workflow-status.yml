name: 📊 Workflow Status

on:
  workflow_run:
    workflows: ["Lint & Code Quality", "Build & Test", "Docker Build & Test", "Security Scan"]
    types:
      - completed

permissions:
  pull-requests: write
  contents: read

jobs:
  workflow-status:
    name: 📊 Update Workflow Status
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion != 'skipped'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get workflow status
        id: status
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
            echo "status=✅" >> $GITHUB_OUTPUT
            echo "emoji=✅" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.workflow_run.conclusion }}" = "failure" ]; then
            echo "status=❌" >> $GITHUB_OUTPUT
            echo "emoji=❌" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.workflow_run.conclusion }}" = "cancelled" ]; then
            echo "status=⏹️" >> $GITHUB_OUTPUT
            echo "emoji=⏹️" >> $GITHUB_OUTPUT
          else
            echo "status=⚠️" >> $GITHUB_OUTPUT
            echo "emoji=⚠️" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR with workflow status
        if: github.event.workflow_run.pull_requests
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const workflowName = '${{ github.event.workflow_run.name }}';
            const status = '${{ steps.status.outputs.status }}';
            const emoji = '${{ steps.status.outputs.emoji }}';
            const conclusion = '${{ github.event.workflow_run.conclusion }}';

            const body = `${emoji} **${workflowName}** - ${conclusion.toUpperCase()}\n\n[View workflow run](${{ github.event.workflow_run.html_url }})`;

            // Get the first pull request from the workflow run
            const pullRequest = github.event.workflow_run.pull_requests[0];

            if (pullRequest) {
              github.rest.issues.createComment({
                issue_number: pullRequest.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
