name: Generate Branch Changelog

on:
  pull_request:
    types:
      - opened
      - synchronize

run-name: Generate Branch Changelog

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  generate-pull-request-changelog:
    if: contains(github.event.pull_request.labels.*.name, 'ignore-branch-changelog') == false

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install octokit
        run: npm install @octokit/action

      - name: Generate Changelog
        run: node .github/actions/changelog.v1.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}
