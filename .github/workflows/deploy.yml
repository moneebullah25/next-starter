name: ðŸš€ Deploy

on:
  push:
    branches:
      - staging
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      force_deploy:
        description: "Force deployment even if tests fail"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pull-requests: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pre-deployment tests
        if: ${{ !github.event.inputs.force_deploy }}
        run: |
          echo "ðŸ§ª Running pre-deployment tests..."
          pnpm run lint
          pnpm run type-check
          pnpm run build
          echo "âœ… All tests passed"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Deploy to staging server
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Image: ${{ steps.meta.outputs.tags }}"
          
          # Create staging environment file
          cat > .env.staging << EOF
          NODE_ENV=production
          PORT=3000
          NEXTJS_EXTERNAL_PORT=3000
          NEXTJS_INTERNAL_PORT=3000
          DEPLOYMENT_ENV=staging
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          GIT_COMMIT=${{ github.sha }}
          GIT_BRANCH=${{ github.ref_name }}
          EOF

          # Deploy using Docker Compose
          docker-compose -f docker-compose.prod.yml --env-file .env.staging down || true
          docker-compose -f docker-compose.prod.yml --env-file .env.staging pull
          docker-compose -f docker-compose.prod.yml --env-file .env.staging up -d

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for staging deployment to be ready..."
          sleep 30

      - name: Health check
        run: |
          echo "ðŸ” Running health checks on staging..."
          max_attempts=10
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Health check attempt $attempt/$max_attempts"
            if curl -f http://localhost:3000/api/health; then
              echo "âœ… Staging health check passed"
              break
            else
              echo "âŒ Health check failed, retrying in 10 seconds..."
              sleep 10
              attempt=$((attempt + 1))
            fi
          done
          
          if [ $attempt -gt $max_attempts ]; then
            echo "âŒ Health check failed after $max_attempts attempts"
            exit 1
          fi

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Successfully deployed to staging"
          echo "ðŸŒ Staging URL: http://localhost:3000"
          echo "ðŸ“Š Health check: http://localhost:3000/api/health"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Staging Deployment Successful**\n\nâœ… Build completed\nâœ… Tests passed\nâœ… Docker image built and pushed\nâœ… Health checks passed\n\nðŸŒ **Staging URL:** http://localhost:3000\nðŸ“Š **Health Check:** http://localhost:3000/api/health'
            })

  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    needs: []

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run full test suite
        if: ${{ !github.event.inputs.force_deploy }}
        run: |
          echo "ðŸ§ª Running full test suite for production..."
          pnpm run lint
          pnpm run type-check
          pnpm run build
          echo "âœ… All tests passed"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=prod-
            type=raw,value=production-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Create production backup
        run: |
          echo "ðŸ’¾ Creating production backup..."
          # Backup current production container
          docker tag nextjs-production nextjs-production-backup-$(date +%Y%m%d-%H%M%S) || true

      - name: Deploy to production server
        run: |
          echo "ðŸš€ Deploying to production environment..."
          echo "Image: ${{ steps.meta.outputs.tags }}"
          
          # Create production environment file
          cat > .env.production << EOF
          NODE_ENV=production
          PORT=3000
          NEXTJS_EXTERNAL_PORT=3000
          NEXTJS_INTERNAL_PORT=3000
          DEPLOYMENT_ENV=production
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          GIT_COMMIT=${{ github.sha }}
          GIT_BRANCH=${{ github.ref_name }}
          EOF

          # Deploy using Docker Compose
          docker-compose -f docker-compose.prod.yml --env-file .env.production down || true
          docker-compose -f docker-compose.prod.yml --env-file .env.production pull
          docker-compose -f docker-compose.prod.yml --env-file .env.production up -d

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for production deployment to be ready..."
          sleep 45

      - name: Health check
        run: |
          echo "ðŸ” Running health checks on production..."
          max_attempts=15
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Health check attempt $attempt/$max_attempts"
            if curl -f http://localhost:3000/api/health; then
              echo "âœ… Production health check passed"
              break
            else
              echo "âŒ Health check failed, retrying in 15 seconds..."
              sleep 15
              attempt=$((attempt + 1))
            fi
          done
          
          if [ $attempt -gt $max_attempts ]; then
            echo "âŒ Health check failed after $max_attempts attempts"
            echo "ðŸ”„ Attempting rollback..."
            docker-compose -f docker-compose.prod.yml --env-file .env.production down
            docker-compose -f docker-compose.prod.yml --env-file .env.production up -d nextjs-production-backup-* || true
            exit 1
          fi

      - name: Cleanup old images
        if: success()
        run: |
          echo "ðŸ§¹ Cleaning up old Docker images..."
          docker image prune -f
          docker system prune -f

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Successfully deployed to production"
          echo "ðŸŒ Production URL: http://localhost:3000"
          echo "ðŸ“Š Health check: http://localhost:3000/api/health"

      - name: Create deployment summary
        if: success()
        run: |
          echo "## ðŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time:** $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check:** http://localhost:3000/api/health" >> $GITHUB_STEP_SUMMARY
